<ul class="navbar">
  <div class="navbar-left">
    <li class="mobil">
      <a routerLink="/home">
        <img class="logo-mobil" src="/assets/img/logo_name.png" />
      </a>
    </li>
    <li class="mobil" *ngIf="est_connecter">
      <a routerLink="/mon-profil">
        <img *ngIf="est_connecter" [src]="photoURL" class="profile-photo" alt="Photo de profil" />
      </a>
    </li>
    <li *ngIf="!est_connecter">
      <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="link-nav">Accueil</a>
    </li>
    <li *ngIf="!est_connecter">
      <a routerLink="/information" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="link-nav">Informations</a>
    </li>
    <li *ngIf="est_connecter" class="social">
      <a routerLink="/social" routerLinkActive="active" class="link-nav">Social</a>
    </li>
    <li *ngIf="est_connecter" class="mes-objets">
      <a routerLink="/home" routerLinkActive="active" class="link-nav">Mes Objets</a>
    </li>
  </div>

  <div class="navbar-right" *ngIf="est_connecter || !est_connecter">
    <li *ngIf="!est_connecter" class="right">
      <a routerLink="/connexion" class="se-connecter">Se connecter</a>
    </li>
    <li *ngIf="est_connecter" class="right">
      <a routerLink="/home" (click)="deconnexion()" class="se-deconnecter">Se d√©connecter</a>
    </li>
    <li class="pc-right" *ngIf="est_connecter">
      <a routerLink="/mon-profil">
        <img *ngIf="est_connecter" [src]="photoURL" class="profile-photo" alt="Photo de profil" />
      </a>
    </li>
  </div>
</ul>
