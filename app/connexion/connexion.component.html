<div class="connexion-container">
  <h1 class="connexion-title">Connexion</h1>
  <form (submit)="onSubmit_connexion()" class="connexion-form">
    <label for="identifier">Email ou Pseudo</label>
    <input
      type="text"
      id="identifier"
      name="identifier"
      [(ngModel)]="user.identifier"
      required
      placeholder="Entrez votre email ou pseudo"
    />

    <label for="password">Mot de passe</label>
    <div class="password-container">
      <input
        [type]="showPassword ? 'text' : 'password'"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        required
        placeholder="Mot de passe"
      />
      <button
        type="button"
        (click)="togglePasswordVisibility()"
        aria-label="Afficher le mot de passe"
        class="password-toggle-btn"
      >
        <span *ngIf="!showPassword">👁️</span>
        <span *ngIf="showPassword">🙈</span>
      </button>
    </div>

    <div class="incorrect-connexion" *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </div>
    <button type="submit" class="connexion-button">Se connecter</button>
    <a routerLink="/identifier/inscription">Créé un compte</a>
  </form>
</div>
