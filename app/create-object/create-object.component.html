<div class="container">
  <h2>Ajouter un objet connecté</h2>

  <!-- Sélection de la catégorie -->
  <label for="categorie">Catégorie :</label>
  <select id="categorie" [(ngModel)]="categorie" (change)="updateObjets()">
    <option *ngFor="let cat of (objetsParCategorie | keyvalue)" [value]="cat.key">{{ cat.key }}</option>
  </select>

  <!-- Sélection du type d'objet -->
  <label for="type">Type d'objet :</label>
  <select id="type" [(ngModel)]="type_objet">
    <option *ngFor="let type of objetsDisponibles" [value]="type">{{ type }}</option>
  </select>

  <!-- Sélection de la pièce -->
  <label for="piece">Pièce :</label>
  <select id="piece" [(ngModel)]="piece" required>
    <option *ngFor="let p of piecesDisponibles" [value]="p">{{ p }}</option>
  </select>

  <!-- Champs dynamiques selon le type d'objet -->
  <div *ngIf="categorie === 'Eclairage'">
    <label for="luminosite">Luminosité :</label>
    <div class="slider-container">
      <input type="range" id="luminosite" [(ngModel)]="luminosite" min="0" max="100" />
      <span>{{ luminosite }}%</span>
    </div>
  </div>

  <div *ngIf="type_objet === 'Télévision'">
    <label for="volumeTelevision">Volume (0-100) :</label>
    <input type="range" id="volumeTelevision" [(ngModel)]="volumeTelevision" min="0" max="100" />
    <span>{{ volumeTelevision }}%</span>
  </div>

  <div *ngIf="type_objet === 'Enceinte Bluetooth'">
    <label for="volumeBluetooth">Volume (0-100) :</label>
    <input type="range" id="volumeBluetooth" [(ngModel)]="volumeBluetooth" min="0" max="100" />
    <span>{{ volumeBluetooth }}%</span>
  </div>

  <div *ngIf="type_objet === 'Assistant vocal'">
    <label for="volumeBluetooth">Volume (0-100) :</label>
    <input type="range" id="volumeAssistantVocal" [(ngModel)]="volumeAssistantVocal" min="0" max="100" />
    <span>{{ volumeAssistantVocal }}%</span>
  </div>

  <div *ngIf="type_objet === 'Réfrigérateur'">
    <label for="temperatureRefrigerateur">Température (°C) :</label>
    <input type="number" id="temperatureRefrigerateur" [(ngModel)]="temperatureRefrigerateur" min="-10" max="20" />
  </div>

  <div *ngIf="type_objet === 'Thermostat' || type_objet === 'Chauffage intelligent'">
    <label for="temperatureThermostat">Température (°C) :</label>
    <input type="number" id="temperatureThermostat" [(ngModel)]="temperatureThermostat" min="5" max="30" />
  </div>

  <div *ngIf="type_objet === 'TP-Link'">
    <label for="debitTpLink">Débit (Mbps) :</label>
    <input type="number" id="debitTpLink" [(ngModel)]="debitTpLink" min="0" max="1000" />
  </div>

  <div *ngIf="type_objet === 'Camera'">
    <label for="resolutionCamera">Résolution (p)</label>
    <input
      type="number"
      id="resolutionCamera"
      [(ngModel)]="resolutionCamera"
      min="240"
      max="4320"
      step="10"
    />
  </div>

  <div *ngIf="type_objet === 'Climatiseur'">
    <label for="modeClimatiseur">Mode :</label>
    <select id="modeClimatiseur" [(ngModel)]="modeClimatiseur">
      <option value="Refroidissement">Refroidissement</option>
      <option value="Chauffage">Chauffage</option>
      <option value="Ventilation">Ventilation</option>
    </select>
  </div>

  <!-- Bouton de validation -->
  <button (click)="ajouterObjetDansPiece()">Ajouter</button>

  <hr/>
</div>
