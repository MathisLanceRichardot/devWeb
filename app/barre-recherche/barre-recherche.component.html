<div class="search-container">
  <div class="search-bar">
    <input 
      type="text" 
      placeholder="Rechercher..." 
      [(ngModel)]="searchQuery" />

    <button (click)="onSearchButtonClick()">
      <svg xmlns="http://www.w3.org/2000/svg" class="search-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-4.35-4.35M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16z" />
      </svg>
    </button>
  </div>

  <div class="categories-container">
    <ng-container *ngIf="!isSocialMode; else socialCategories">
      <label for="categorie-select">Catégorie</label>
      <select id="categorie-select" [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
        <option value="">-- Toutes les catégories --</option>
        <option *ngFor="let category of categories1" [value]="category.Nom">
          {{ category.Nom }}
        </option>
      </select>
    </ng-container>
  
    <ng-template #socialCategories>
      <label for="categorie-select">Catégorie</label>
      <select id="categorie-select" [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
        <option value="">-- Toutes les catégories --</option>
        <option *ngFor="let category of categories2" [value]="category.Nom">
          {{ category.Nom }}
        </option>
      </select>
      <br>
      <label for="categorie-select">Sexe</label>
      <select id="categorie-select" [(ngModel)]="selectedSexe" (change)="onSexeChange()">
        <option value="">-- Toutes les sexes --</option>
        <option *ngFor="let category of sexes" [value]="category.sexe">
          {{ category.sexe }}
        </option>
      </select>
    </ng-template>
  </div>
  
</div>
