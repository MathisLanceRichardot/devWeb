<app-main-banner></app-main-banner>
<div id="main">
    <form (submit)="onSubmit_inscription()" class="form-example" novalidate>
        <h1>Inscription</h1>
        
        <label for="name">Pseudonyme :</label>
        <input type="text" name="name" id="name" [(ngModel)]="user.name" required /><br>

        <label for="nom">Nom :</label>
        <input type="text" name="nom" id="nom" [(ngModel)]="user.nom" required /><br>

        <label for="prenom">Prénom :</label>
        <input type="text" name="prenom" id="prenom" [(ngModel)]="user.prenom" required /><br>

        <label for="mail">Mail :</label>
        <input type="email" name="mail" id="mail" [(ngModel)]="user.mail" required /><br>

        <label for="password">Mot de passe :</label>
        <input type="password" name="password" id="password" [(ngModel)]="user.password" required /><br>

        <label for="date_de_naissance">Date de naissance</label>
        <input type="date" name="date_de_naissance" id="date_de_naissance" [(ngModel)]="user.date_de_naissance" required /><br>

        <label for="sexe">Sexe :</label>
        <select name="sexe" id="sexe" [(ngModel)]="user.sexe" required>
            <option value="">-- Sélectionnez un genre --</option>
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
            <option value="autre">Autre</option>
        </select><br>

        <label for="categorie">Type de membre :</label>
        <select name="categorie" id="categorie" [(ngModel)]="user.categorie" required>
            <option value="">-- Sélectionnez un type --</option>
            <option value="enfant">Enfant</option>
            <option value="parent">Parent</option>
            <option value="grand-parent">Grand-Parent</option>
            <option value="invite">Invité</option>
        </select><br>

        <button type="submit" id="submit-btn" class="submit-btn">Soumettre mon inscription</button>
    </form>
</div>
<app-pied-de-page></app-pied-de-page>
