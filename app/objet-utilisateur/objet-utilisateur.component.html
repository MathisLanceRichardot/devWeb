<div class="container">
    <h2>Liste des objets par pièce</h2>
  
    <!-- Grand conteneur pour afficher les pièces et leurs objets -->
    <div class="pieces-container">
      <div *ngFor="let piece of piecesDisponibles" class="piece">
        <h3>{{ piece }}</h3>
  
        <!-- Passer la pièce et les objets associés à l'enfant -->
        <app-objet-affichage *ngFor="let objet of objets[piece]" [objet]="objet"></app-objet-affichage>
      </div>
    </div>
  </div>
